<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link

  <body>


    <div class="container mt-5">
    <h2 class="text-center mb-4">Trabajo Lexico</h2>
    <div class="row">
      <div class="drop-zone" id="dropZone">
          Arrastra aquí los tokens
      </div>
    </div>
  </div>
    <!-- En tu archivo HTML, por ejemplo App.html o index.html -->

    <div class="container py-5">
    <h5>Línea 1 del código</h5>
    <div class="code-line">
      <span class="highlight">/#</span> Declaraciones y asignaciones
      <span class="badge-box">
        <span class="badge bg-info text-dark">Palabra reservada</span>
      </span>
    </div>
  </div>


    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="text-center mb-4">Resultados del Analizador Léxico</h2>
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Token</th>
                  <th>Tipo</th>
                  <th>Línea</th>
                  <th>cuantos</th>

              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>if</td>
                  <td>Palabra reservada</td>

                  <td>8</td>
                </tr>
                <tr>
                  <td>2</td>

                </tr>
                <!-- Puedes generar más filas con JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
